<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>MarkLink</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"><style>body{background-color:#f5f5f5;color:#333;font-family:Arial,sans-serif}.box{background-color:#ffffff;border-color:#ddd;color:#333;padding:1rem;box-shadow:0 0 10px rgba(0,0,0,0.1)}.notification{background-color:#ffffff;color:#333;border-color:#ddd;display:none}.button.is-primary{margin-bottom:1rem}.label,.subtitle{color:#333}.textarea{background-color:#ffffff;color:#333;border:1px solid #ddd}.textarea:focus{border-color:#3273dc;box-shadow:0 0 0 0.2rem rgba(50,115,220,0.25)}a{color:#3273dc}a:hover{color:#5a9bd4}.view-only{display:none}.markdown-viewer{background-color:#ffffff;color:#333;padding:1rem;border:1px solid #ddd}</style></head><body><section class="section"><div class="container"><h1 class="title">MarkLink</h1><div class="field"><label class="label">Markdown Input</label><div class="control"><textarea id="markdownInput" class="textarea" placeholder="Write your markdown here..." rows="10"></textarea></div></div><div class="control"><button class="button is-primary" onclick="a()">Share</button></div><div class="notification is-info" id="result"></div><div class="box" id="previewBox"><h2 class="subtitle">Preview</h2><iframe id="preview" style="width:100%; height:300px; border: none;"></iframe></div></div></section><section id="viewOnlySection" class="view-only"><div class="container"><div id="markdownViewer" class="markdown-viewer"></div></div></section><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>function a(){const b=document.getElementById('markdownInput').value,c=encodeURIComponent(b),d=`${window.location.href}?data=${c}`;if(b.trim()){document.getElementById('result').innerHTML=`Share this link: <a href="${d}" target="_blank">${d}</a>`;document.getElementById('result').style.display='block'}else{document.getElementById('result').style.display='none'}const e=marked.parse(b),f=document.getElementById('preview');f.contentDocument.open();f.contentDocument.write(`<html><head><style>body{background-color:#ffffff;color:#333;padding:1rem;}h1,h2,h3,h4,h5,h6{color:#333;}a{color:#3273dc;}a:hover{color:#5a9bd4;}</style></head><body>${e}</body></html>`);f.contentDocument.close()}function b(){const c=new URLSearchParams(window.location.search).get('data');if(c){document.getElementById('markdownViewer').innerHTML=marked.parse(decodeURIComponent(c));document.getElementById('viewOnlySection').style.display='block'}}window.onload=function(){window.location.search.includes('data=')?b():a()};</script></body></html>
